<!DOCTYPE html>
<html lang="en">

<head>

  <title>Vithkuqi / 𐕲𐖻𐖶𐖨𐖷𐖰𐖥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#f14668" />

  <meta name="keywords"
    content="vithkuqiscript, vithkuqi, büthakukye, beithakukju, beitha, kukju, script, keyboard, font, albanian, shkrimi, shqip, albania, old, shqiperia, shqipnia, kosova, kosovo, kosov, kosovë, shqiperi, shqipni, dardania, dardani, vjeter">
  <meta name="description"
    content="Transliterate your name or any other words or texts into the Vithkuqi script and back!">
  <meta name="author" content="gjelbrim">

  <!-- script -->
  <script src="js/script.js"></script>
  <script src="js/transliterator.js"></script>

  <!-- font awseome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="/css/style.css">

  <!-- github button -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <!-- manifest -->
  <link rel="icon" href="/icons/favicon.ico">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  <link rel="manifest" href="/icons/manifest.json" />

</head>

<body>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
    }
  </script>

  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href=#>
        <span class="navtitel">Vithkuqi / 𐕲𐖻𐖶𐖨𐖷𐖰𐖥</span>
      </a>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">

          <div class="control box">
            <label class="radio">
              <input type="radio" id="toVithkuqi" onclick="toVithkuqi()" checked>
              Latin ➡️ Vithkuqi
            </label>
            <label class="radio">
              <input type="radio" id="toLatin" onclick="toLatin()">
              Vithkuqi ➡️ Latin
            </label>

            <div class="field has-addons">
              <div class="control is-expanded">
                <input class="input is-large is-danger" type="text" name="from" id="inp" placeholder="Text in Latin"
                  oninput="convert()">
              </div>
              <div class="conrol">
                <button onclick="paste()" class="button is-large is-danger">
                  <i class="fa-solid fa-paste" id="paste"></i>
                </button>
              </div>
            </div>


            <div class="field has-addons">
              <div class="control is-expanded">
                <input class="input is-large is-danger" type="text" name="to" id="out" readonly>
              </div>
              <div class="control">
                <button onclick="copyToClipboard()" class="button is-large is-danger">
                  <i class="fa-solid fa-copy" id="copy"></i>
                </button>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </section>


  <section class="section">
    <div class="container">

        <div class="column is-four-fifths">
          <p>
            Adapted by bgo-eiu from Elbasan script converter by by <a href="https://github.com/gjelbrim">Gjelbrim Haskaj</a> (<a
              href="mailto:elbasan@gjelbr.im">elbasan@gjelbr.im</a>) <br>
            Background designed by <a href="https://www.instagram.com/lirimkap">Lirim Kapitaj</a> (<a
              href="https://twitter.com/Albpattern">Albanian Patterns</a>)<br>
            More info about the Elbasan script on <a href="https://en.wikipedia.org/wiki/Elbasan_script">Wikipedia</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="content has-text-left">
      <p class="is-size-7" id="gitinfo">
      </p>
    </div>
  </footer>
  
</body>

</html>
